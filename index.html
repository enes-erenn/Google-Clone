<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a id="gmail" href="https://mail.google.com/mail">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.tr/imghp">Images</a>
                </li>
                <li>
                    <div>
                        <img id="apps" src="https://cdn3.iconfinder.com/data/icons/fluent-solid-24px-vol-4/24/ic_fluent_grid_dots_24_filled-256.png" alt="apps">
                    </div>
                </li>
                <li>
                    <div id="profile">E</div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="logo-side">
            <img id="google" src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="search-bar">
            <input type="search" class="search" autofocus="autofocus">
            <span>
                <img id="magnifying-glass" src="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/search-3-128.png" alt="icon">
            </span>
        </div>
        <div class="buttons">
            <form id="searchform" method="get" action="">
                <button class="btn" type="submit">Google Search</button>
            </form>
            <form method="get" action="https://www.google.com/doodles">
                <button class="btn" type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
        <footer>
            <div> 
                <ul>
                    <li>
                        <a href="https://about.google">About</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com">Advertising</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/">Business</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks">How Search works</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="https://policies.google.com/privacy">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms">Terms</a>
                    </li>
                    <li>
                        <a href="">Settings</a></li>
                </ul>
            </div>
        </footer>
    </main>
<script src="script.js"></script>
</body>
</html>
