<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://cdn-icons.flaticon.com/png/128/720/premium/720255.png?token=exp=1635238761~hmac=0900798aec90a67647720baaf6849ef8" />
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/mail">Gmail</a></li>
                <li><a href="https://www.google.com.tr/imghp">Images</a></li>
                <li><div><img id="apps" src="https://cdn-user-icons.flaticon.com/52994/52994590/1635185601975.svg?token=exp=1635186502~hmac=f7f0afa28b775235c6979c5d747daac0" alt="apps"></div></li>
                <li><div id="profile">E</div></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="logo-side">
            <img id="google" src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="search-bar">
            <div><input type="search" class="search" autofocus="autofocus"></div>
            <span><img id="magnifying-glass" src="https://cdn-user-icons.flaticon.com/52994/52994590/1635189741656.svg?token=exp=1635190642~hmac=93c9cc8f9b1dfde1429af418218cf277" alt="icon"></span>
        </div>
        <div class="buttons">
            <form id="searchform" method="get" action="">
                <button class="btn" type="submit">Google Search</button>
            </form>
            <form method="get" action="https://www.google.com/doodles">
                <button class="btn" type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
        <footer>
            <div> 
                <ul>
                    <li><a href="https://about.google">About</a></li>
                    <li><a href="https://ads.google.com">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </footer>
    </main>
<script src="script.js"></script>
</body>
</html>
